name: Criar README automaticamente

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  criar-readme:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Criar ou atualizar README
        run: |
          echo "# Projeto Exemplo" > README.md
          echo "Gerado automaticamente em $(date)" >> README.md

      - name: Commit e push do README
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add README.md
          git commit -m "Cria/atualiza README autom√°tico" || echo "Nada para commitar"
          git push
