name: 02 - An치lise de Arquivos

on:
  push:

jobs:
  analise_arquivos:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Listar arquivos do reposit칩rio
        run: ls -lh

      - name: Contar arquivos HTML
        run: |
          HTML=$(find . -name "*.html" | wc -l)
          echo "游늯 Total de arquivos HTML: $HTML"

      - name: Criar arquivo README autom치tico
        run: |
          echo "# Projeto Automatizado" > README.md
          echo "Gerado automaticamente via GitHub Actions em $(date)" >> README.md
          echo "Usu치rio respons치vel: ${{ github.actor }}" >> README.md

      - name: Verificar arquivos maiores que 100KB
        run: |
          echo "Procurando arquivos grandes..."
          find . -type f -size +100k -print > arquivos_grandes.txt || true
          if [ -s arquivos_grandes.txt ]; then
            echo "Arquivos maiores que 100KB encontrados:"
            cat arquivos_grandes.txt
          else
            echo "Nenhum arquivo grande encontrado."
          fi
